<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INF02 - Materiały edukacyjne</title>
    <style>
        /* Reset i podstawowe style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* Nagłówek i logo */
        header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            height: 60px;
            width: auto;
        }
        
        /* Główna zawartość */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 40px;
            color: #2c3e50;
            font-size: 2.5rem;
        }
        
        /* Przyciski podstron */
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-top: 50px;
        }
        
        .page-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 25px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px;
        }
        
        .page-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        
        .page-button i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .linux {
            background: linear-gradient(135deg, #3aa655, #2d7e46);
        }
        
        .linux:hover {
            background: linear-gradient(135deg, #2d7e46, #3aa655);
        }
        
        .windows {
            background: linear-gradient(135deg, #0078d7, #106ebe);
        }
        
        .windows:hover {
            background: linear-gradient(135deg, #106ebe, #0078d7);
        }
        
        /* Stopka */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background-color: #2c3e50;
            color: white;
        }
        
        /* Responsywność */
        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
    </header>
    
    <div class="container">
        <h1>INF02 - Materiały edukacyjne</h1>
        
        <div class="buttons-container">
            <a href="linuxteoria.html" class="page-button linux">
                <i class="fab fa-linux"></i>
                INF02 Teoria Linux
            </a>
            
            <a href="Teoria.html" class="page-button windows">
                <i class="fab fa-windows"></i>
                INF02 Teoria ogólne
            </a>
            
            <a href="praktyka-linux.html" class="page-button linux">
                <i class="fab fa-linux"></i>
                INF02 Praktyka Linux
            </a>
            
            <a href="windowspraktyka.html" class="page-button windows">
                <i class="fab fa-windows"></i>
                INF02 Praktyka Windows
            </a>
        </div>
    </div>
    
    <footer>
        <p>&copy; Stronka do użytku publicznego. Uczniowska (<b> NIE</b> Oficjalna) strona technikum Im. Gen. Hallera w Owidzu.</p>
    </footer>
    
    <script>
        // Prosta animacja przy ładowaniu strony
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.page-button');
            
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
        
        // Dodajemy styl początkowy dla przycisków (do animacji)
        document.querySelectorAll('.page-button').forEach(button => {
            button.style.opacity = '0';
            button.style.transform = 'translateY(20px)';
            button.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        });
    </script>
</body>
</html>
